<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">MaiBets</a>
            <div id="auth-buttons" class="d-flex align-items-center">
                <!-- Authentication buttons will be injected here -->
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">All Events</h1>
        <div id="events-container">
            <div class="text-center">
                <div class="spinner-border" role="status"></div>
                <p>Loading events...</p>
            </div>
        </div>

        <div id="admin-buttons" class="mt-4">
            <!-- Button for adding events will be injected here for admin users -->
        </div>

        <!-- Add Event Form (hidden by default) -->
        <div id="add-event-form" class="mt-4" style="display:none;">
            <h3>Create a New Event</h3>
            <form id="create-event-form">
                <div class="mb-3">
                    <label for="event-name" class="form-label">Event Name</label>
                    <input type="text" class="form-control" id="event-name" required>
                </div>
                <div class="mb-3">
                    <label for="event-description" class="form-label">Event Description</label>
                    <textarea class="form-control" id="event-description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="event-date" class="form-label">Event Date</label>
                    <input type="datetime-local" class="form-control" id="event-date" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Event</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authButtons = document.getElementById('auth-buttons');
            const adminButtons = document.getElementById('admin-buttons');
            const addEventForm = document.getElementById('add-event-form');
            const jwt = localStorage.getItem('jwt');
    
            if (jwt) {
                // If JWT token exists, show the Logout button and "My Bets" button
                authButtons.innerHTML = `
                    <a href="/user_bets" class="btn btn-secondary me-2">My Bets</a>
                    <button class="btn btn-outline-primary" id="logout-btn" onclick="logout()">Logout</button>
                `;
                // Check if user is admin
                fetch('/api/user/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${jwt}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(user => {
                    if (user.access_level === 2) {
                        // Show the "Add Event" button if the user is an admin
                        adminButtons.innerHTML = `
                            <button class="btn btn-success" onclick="toggleAddEventForm()">Add Event</button>
                        `;
                    }
                });
            } else {
                // If no JWT token, show the Login button
                authButtons.innerHTML = `
                    <a href="/login" class="btn btn-primary">Login</a>
                `;
            }
    
            // Fetch events
            fetch('/api/events', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            })
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('events-container');
                    container.innerHTML = '';
                    data.forEach(event => {
                        const eventCard = `
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">${event.name}</h5>
                                    <p class="card-text">${event.description}</p>
                                    <p class="card-text"><small class="text-muted">Date: ${new Date(event.date).toLocaleString()}</small></p>
                                    <button class="btn btn-primary" onclick="redirectToEvent(${event.id})">View Details</button>
                                </div>
                            </div>`;
                        container.innerHTML += eventCard;
                    });
                });
        });

        function toggleAddEventForm() {
            // Toggle visibility of the Add Event form
            const form = document.getElementById('add-event-form');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    
        // Handle the form submission for creating an event
        document.getElementById('create-event-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const eventData = {
                name: document.getElementById('event-name').value,
                description: document.getElementById('event-description').value,
                date: document.getElementById('event-date').value
            };

            const jwt = localStorage.getItem('jwt');
            fetch('/api/event', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${jwt}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ event: eventData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Event created successfully!');
                    location.reload(); // Reload the page to show the new event
                } else {
                    alert('Error creating event: ' + data.error);
                }
            });
        });

        function redirectToEvent(eventId) {
            window.location.href = `/event/${eventId}`;
        }

        function logout() {
            localStorage.removeItem('jwt');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
