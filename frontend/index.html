<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">MaiBets</a>
            <div id="auth-buttons">
                <!-- Authentication buttons will be injected here -->
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">All Events</h1>
        <div id="events-container">
            <div class="text-center">
                <div class="spinner-border" role="status"></div>
                <p>Loading events...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authButtons = document.getElementById('auth-buttons');
            const jwt = localStorage.getItem('jwt');

            if (jwt) {
                // If JWT token exists, show the Logout button
                authButtons.innerHTML = `
                    <button class="btn btn-outline-primary" id="logout-btn" onclick="logout()">Logout</button>
                `;
            } else {
                // If no JWT token, show the Login button
                authButtons.innerHTML = `
                    <a href="/login" class="btn btn-primary">Login</a>
                `;
            }

            // Fetch events
            fetch('/api/events', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            })
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('events-container');
                    container.innerHTML = '';
                    data.forEach(event => {
                        const eventCard = `
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">${event.name}</h5>
                                    <p class="card-text">${event.description}</p>
                                    <p class="card-text"><small class="text-muted">Date: ${new Date(event.date).toLocaleString()}</small></p>
                                    <a href="/event/${event.id}" class="btn btn-primary">View Details</a>
                                </div>
                            </div>`;
                        container.innerHTML += eventCard;
                    });
                });
        });

        function logout() {
            localStorage.removeItem('jwt');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
