<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">MaiBets</a>
            <button class="btn btn-outline-primary" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">My Bets</h1>
        <div id="bets-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('jwt');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            fetch('/api/bets', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('bets-container');
                    container.innerHTML = '';
                    data.forEach(bet => {
                        const betCard = `
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">${bet.name}</h5>
                                    <p class="card-text">Amount: $${bet.bet_amount}</p>
                                    <p class="card-text"><small class="text-muted">Date: ${new Date(bet.bet_date).toLocaleString()}</small></p>
                                </div>
                            </div>`;
                        container.innerHTML += betCard;
                    });
                });
        });

        function logout() {
            localStorage.removeItem('jwt');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
